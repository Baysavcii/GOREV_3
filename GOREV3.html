<!DOCTYPE html>
<html>
<head>
    <title>GOREV3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        

        .row {
            height: 33.33%; 
        }

        .col-4 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

       .col-4 img {
            max-width: 100%;
            max-height: 100%;
            }
    </style>
</head>
<body>
    <h1 class="text-center bg-success m-5">GOREV3_RESÝM GALERÝSÝ</h1>
    
    <div class="container bg-primary-subtle d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-4 border border-dark">
                <img id="img1" src="https://picsum.photos/id/111/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
            <div class="col-4 border border-dark">
                <img id="img2" src="https://picsum.photos/id/113/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
            <div class="col-4 border border-dark">
                <img id="img3" src="https://picsum.photos/id/115/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
        </div>
        <div class="row ">
            <div class="col-4 border border-dark">
                <img id="img4" src="https://picsum.photos/id/117/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
            <div class="col-4 border border-dark">
                <img id="img5" src="https://picsum.photos/id/119/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
            <div class="col-4 border border-dark">
                <img id="img6" src="https://picsum.photos/id/121/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
        </div>
        <div class="row ">
            <div class="col-4 border border-dark">
                <img id="img7" src="https://picsum.photos/id/123/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
            <div class="col-4 border border-dark">
                <img id="img8" src="https://picsum.photos/id/125/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
            <div class="col-4 border border-dark">
                <img id="img9" src="https://picsum.photos/id/127/100/100" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="foto(this.id)" />
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">FOTOLAR</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Selected Image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function foto(imgId) {
            const imageURL = {
                img1: 'https://picsum.photos/id/111/1000/1000',
                img2: 'https://picsum.photos/id/113/1000/1000',
                img3: 'https://picsum.photos/id/115/1000/1000',
                img4: 'https://picsum.photos/id/117/1000/1000',
                img5: 'https://picsum.photos/id/119/1000/1000',
                img6: 'https://picsum.photos/id/121/1000/1000',
                img7: 'https://picsum.photos/id/123/1000/1000',
                img8: 'https://picsum.photos/id/125/1000/1000',
                img9: 'https://picsum.photos/id/127/1000/1000'
            };

            document.getElementById('modalImage').src = imageURL[imgId];
        }
    </script>
</body>
</html>
